<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="../../resources/favicon/favicon.svg" type="image/x-icon">
</head>
<body>
    <header>
        <div class="first_block_header flex justify-content-space-between ">
            <div class="location_in_header flex align-center ">
                <img src="../../resources/header_icons/MapPin.svg" alt="MapPinImage">
                <p>Москва</p>
            </div>
            <div class="icons_in_header flex">
                <img src="../../resources/header_icons/Favorite.svg" alt="FavoriteIconImage">
                <img src="../../resources/header_icons/ChatCircle.svg" alt="ChatCircleImage">
                <img src="../../resources/header_icons/User.svg" alt="UserImage">
            </div>
        </div>
        <div class="black_line"></div>
        <div class="second_block_header flex align-center">
            <div class>
                <img src="../../resources/header_icons/Logo.png" alt="LogoImage">
            </div>
            <div class="info_text_in_second_block_header flex">
                <p class="blue-text-about-us">О платформе</p>
                <p>Площадкам</p>
                <p>Гостям</p>
            </div>
            <div class="add_text_in_second_block_header flex">
                <p><a link="#">Разместить запрос</a></p>
                <p><a link="#">Добавить место</a></p>
            </div>
        </div>
    </header>

    <div class="path_about_us flex">
        <p class="p_grey_text">Главная </p>
        <p class="p-about-platform">/ Поиск (показать списком)</p>
    </div>
    <section class="label_section flex justify-center">
        <p>Найдено </p> <span id="total-count" class="blue_text"></span> 
        <p id="platform_form" class="blue_text"> </p>
    </section>

    <!-- Контейнер с фильтрами и поиском ------------------------------------------>
    <div class="search_and_filter_block flex ">
        <div class="input_text">
            <input type="text" class="search_input" placeholder="Введите название площадки">
        </div>
        <div class="filter_dropdown flex align-center justify-center">
            <select class="select_style filter_platform_type" id="filter_platform_type">
                <option value="">Тип площадки</option>
                <option value="conference_hall">Конференц-зал</option>
                <option value="loft">Лофт</option>
                <option value="banquet_hall">Банкетный зал</option>
                <option value="rooftop_deck">Площадка на крыше</option>
                <option value="manor">Усадьба</option>
                <option value="theater_hall">Театральный зал</option>
                <option value="greenhouse">Оранжерея</option>
                <option value="club_hall">Клубный зал</option>
            </select>
            <img src="/resources/images/arrow_down.png" alt="arrow_down">
        </div>
        <div class="filter_dropdown flex align-center justify-center">
            <select class="select_style filter_features" id="filter_features">
                <option value="">Особенности</option>
                <option value="parking">Парковка</option>
                <option value="vip">VIP</option>
                <option value="fireplace">Камин</option>
            </select>
            <img src="/resources/images/arrow_down.png" alt="arrow_down">
        </div>
        <div class="filter_dropdown flex align-center justify-center">
            <select class="select_style filter_capacity" id="filter_capacity">
                <option value="">Вместимость</option>
                <option value="less_30">До 30 чел</option>
                <option value="30_100">30-100 чел</option>
                <option value="more_100">Более 100 чел</option>
            </select>
            <img src="/resources/images/arrow_down.png" alt="arrow_down">
        </div>
        <div class="filter_dropdown flex align-center justify-center">
            <select class="select_style filter_price" id="filter_price">
                <option value="">Стоимость</option>
                <option value="less_3000">До 3000</option>
                <option value="3000_5000">3000 - 5000</option>
                <option value="more_5000">Более 5000</option>
            </select>
            <img src="/resources/images/arrow_down.png" alt="arrow_down">
        </div>
        <div class="filter_dropdown flex align-center justify-center">
            <select class="select_style filter_more" id="filter_more">
                <option value="">Ещё фильтры</option>
                <option value="sokolniki">Сокольники</option>
                <option value="mayakovskaya">Маяковская</option>
                <option value="cutuzovskaya">Кутузовская</option>
            </select>
            <img src="/resources/images/arrow_down.png" alt="arrow_down">
        </div>
    </div>
<!-- -------------------------------------------------------------------------------->

    <div class="sort_with_button flex justify-content-space-between align-center">
        <div class="sort_container flex align-center">
            <img id="sort-order-icon" src="../../resources/images/arrowsDownUp.svg" class="sort-order-icon" alt="arrowsDownUp">
            <select class="select_style sort_parameters" id="sort_parameters">
                <option value="">Выберите критерий сортировки</option>
                <option value="price">По цене</option>
                <option value="name">По названию</option>
                <option value="rating">По рейтингу</option>
            </select>
            <img src="/resources/images/arrow_down.png" alt="arrow_down">
        </div>
        <button class="show_in_map">Показать на карте</button>
    </div>


    <div id="catalog-container" class="catalog-grid flex ">
        <!-- Карточки будут сгенерированы здесь -->
    </div>

    <div class="pagination flex justify-center align-center">
        <button id="firstPageBtn" title="В начало"><span>&lt;&lt;</span></button>
        <button id="prevPageBtn" title="Назад"><span>&lt;</span></button>
        <span id="currentPage">1</span>
        <button id="nextPageBtn" title="Вперед"><span>&gt;</span></button>
        <button id="lastPageBtn" title="В конец"><span>&gt;&gt;</span></button>
      </div>


    <script type="module" src="./js/catalog.js"></script>
</body>
</html>
