<!DOCTYPE html>
<html lang="en">
    <head>
        <title data-lang="authorization_text">Authorization</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="/css/fonts.css">
        <link rel="stylesheet" href="/css/base.css">
        <link rel="icon" href="./data/favicon.png" type="image/x-icon">
    </head>
    <body>
        <div id="splash-screen">
            
        </div>
        <form id="registration_form">
            <h1 data-lang="authorization_text">Authorization</h1>
            <div id="log_field">
                <div class="group">
                    <div class="input_div">
                        <input type="text" class="input_log_in_data" placeholder="Email, phone or nickname">
                    </div>
                </div>
            </div>
            <div id="div_password">
                <div class="group">
                    <div class="input_div">
                        <input type="password" class="password" placeholder="Password">
                    </div>
                </div>
                <div class="group">
                    <button class="authorisation" data-lang="authorization_button">Log In</button>
                </div>
            </div>
        </form>
        <script src="./js/validation.js" type="module"></script>
        <script src="/js/another_page_theme.js"></script>
        <script src="/js/translate.js" type="module"></script>
        <script src="https://unpkg.com/imask"></script>
    </body>
</html>
