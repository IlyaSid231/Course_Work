<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites Restaurants</title>
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/cards.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="icon" href="/resources/favicon/favicon.svg" type="image/x-icon">
</head>
<body>
     <div id="preloader">
        <img src="/resources/header_icons/Logo.png" alt="Loading..." class="preloader-logo">
    </div>
    <header>
        <div class="first_block_header flex align-center">
            <div class="header_logo">
               <span class="image-placeholder" data-alt="LogoImage">
                    <img src="/resources/header_icons/Logo.png" alt="LogoImage" id="header_logo_image" class="accessibility-image">
                </span>
            </div>
            <nav class="body_menu flex">
                <div class="menu_background_text flex align-center">
                    <div class="info_text_in_first_block_header flex align-center">
                        <p id="homeLink" data-lang="header_home-title">Домой</p>
                        <p id="contactsLink" data-lang="header_contacts-title">Contacts</p>
                        <p id="aboutLink" data-lang="header_about-title">About</p>
                    </div>
                </div>
                <div class="all_buttons_in_header flex align-center justify-center">
                    <img src="/resources/header_icons/open_eye.png" alt="blind_ver" class="blind_version_btn" id="blind_version_btn">
                    <label class="switch">
                        <span><img src="/resources/header_icons/light-mode.png" class="light_image" alt="light_icon"></span>
                        <span><img src="/resources/header_icons/dark-mode.png" class="dark_image" alt="dark_icon"></span>
                        <input type="checkbox">
                        <span class="move"></span>
                    </label>
                    <button type="button" class="languages_btn" data-btn="ru" style="display: none;">Ru</button>
                    <button type="button" class="languages_btn" data-btn="en" style="display: block;">En</button>
                    <div class="icons_in_header flex">
                        <span class="image-placeholder" data-alt="FavoriteImage">
                            <img src="/resources/header_icons/Favorite.svg" alt="FavoriteIconImage" id="header_favorite_button" class="accessibility-image">
                        </span>
                        <span class="image-placeholder" data-alt="ChatCircleImage">
                            <img src="/resources/header_icons/ChatCircle.svg" alt="ChatImage" id="header_request_button" class="accessibility-image">
                        </span>
                        <span class="image-placeholder" data-alt="UserImage">
                            <img src="/resources/header_icons/User.svg" alt="UserImage" id="header_user_button" class="accessibility-image">
                        </span>
                    </div>
                </div>
            </nav>

            <div class="menu_overflow"></div>
            <!-- Бургер меню -->
            <div class="menu_icon">
                    <span></span>
            </div>


        </div>
    </header>

     <div class="path_about_us flex justify-center">
        <p class="p_grey_text" data-lang="home_breadcrumb">Главная </p>
        <p class="p-about-platform" data-lang="favorites_breadcrumb">/ Избранное</p>
    </div>
    <section class="label_section flex justify-center" data-lang="favorites_title">
        <p>Избранные площадки</p>
    </section>

    <div id="catalog-container" class="catalog-grid flex ">
        <!-- Карточки будут сгенерированы здесь -->
    </div>

    <div class="pagination flex justify-center align-center">
        <button id="firstPageBtn" title="В начало"><span>&lt;&lt;</span></button>
        <button id="prevPageBtn" title="Назад"><span>&lt;</span></button>
        <span id="currentPage">1</span>
        <button id="nextPageBtn" title="Вперед"><span>&gt;</span></button>
        <button id="lastPageBtn" title="В конец"><span>&gt;&gt;</span></button>
    </div>


    <footer>
        <div class="flag1">
            <img src="/resources/footer/Flag1.svg">
        </div>
        <div class="flag2">
            <img src="/resources/footer/Flag2.svg">
        </div>
        <div class="black_line"></div>
        <div class="footer_div flex align-center">
            <div class>
                <img src="/resources/header_icons/Logo.png" alt="LogoImage" id="footer_logo_image">
            </div>
            <div class="footer_info flex align-center flex-direction-column">
                <p class="contact_label" data-lang="footer_contacts">Контакты:</p>
                <p><span class="footer_bold_text">Email: </span>ilyasidarenko@gmail.com</p>
                <p><span class="footer_bold_text" data-lang="footer_phone_label">Телефон: </span>+375 (29) 123-45-67</p>
                <p><span class="footer_bold_text" data-lang="footer_website_label">Сайт: </span>GitHub</p>
            </div>
        </div>
        <div class="black_line second_black_line"></div>
        <p class="coopyright" data-lang="footer_copyright">Авторское право © Guest Place | Разработано IlyaSid231</p>
    </footer>

    <script type="module" src="./js/favorites-restaurants.js"></script>
    <script src="/js/theme.js"></script>
    <script type="module" src="/js/navigation.js"></script>
    <script type="module" src="/js/translate.js"></script>
</body>
</html>
