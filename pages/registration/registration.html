<!DOCTYPE html>
<html lang="en">

<head>
    <title data-lang="registration_text">Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="icon" href="/resources/favicon/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <div id="splash-screen">
       
    </div>
    <form id="registration_form" novalidate>
        <h1 data-lang="registration_text">Registration</h1>
        <div class="group">
            <div class="label_text">
                <label for="phone" data-lang="phone_text">Telephone</label>
            </div>
            <div class="input_div"><input type="text" name="phone" id="phone"></div>
        </div>
        <div class="group">
            <div class="label_text">
                <label data-lang="email_text">Email</label>
            </div>
            <div class="input_div"><input type="email" id="email"></div>
        </div>
        <div class="group">
            <div class="label_text">
                <label data-lang="birth_text">Date of birth</label>
            </div>
            <div class="input_div"><input type="text" class="date"></div>
        </div>
        <div class="group">
            <div class="label_text">
                <label data-lang="name_text">Name</label>
            </div>
            <div class="input_div"><input type="text" id="name"></div>
        </div>
        <div class="group">
            <div class="label_text">
                <label data-lang="last_name_text">Last name</label>
            </div>
            <div class="input_div"><input type="text" id="last_name"></div>
        </div>
        <div class="group">
            <div class="label_text">
                <label data-lang="middle_name_text">Middle name</label>
            </div>
            <div class="input_div"><input type="text" id="middle_name"></div>
        </div>
        <div class="group">
            <div class="label_text">
                <label data-lang="nickname_text">Nickname</label>
            </div>
            <div class="input_div">
                <input type="text" id="nick">
                <button type="button" class="random_btn" data-target="random_generate_nick"
                    data-lang="random_generate_nick_text">Generate nickname</button>
            </div>
        </div>
        <div class="group">
            <div class="label_text">
                <label data-lang="password_text">Password</label>
            </div>
            <div class="input_div">
                <input type="password" id="first_password">
                <button type="button" class="btn_password" data-target="#first_password">
                    <img src="./resources/open_eye.svg" alt="eye_1">
                </button>
                <button type="button" class="random_btn" data-target="random_generate_password"
                    data-lang="random_generate_password_text">Generate password</button>
            </div>
        </div>
        <div class="group">
            <div class="label_text">
                <label data-lang="repeat_password_text">Confrim password</label>
            </div>
            <div class="input_div">
                <input type="password" id="second_password" onpaste="return false;">
                <button type="button" class="btn_password" data-target="#second_password">
                    <img src="./resources/open_eye.svg" alt="eye_2">
                </button>
            </div>
        </div>
        <div class="group">
            <button class="registration" disabled data-lang="registration_text">Registration</button>
            <a class="license" data-lang="user-agreement_text">User agreement</a>
            <button type="button" class="log_in_button" data-lang="log_in_text">Log In</button>
            <button type="button" class="back_on_previous_page" data-lang="go_back_text">Go back</button>
        </div>
        <div class="modals">
            <div class="modal_overlay">
                <div class="modal modal_1">
                    <span class="close-button">x</span>
                    <h2 class="user_agreement_h2" data-lang="user-agreement_text">User agreement</h2>
                    <div class="user_agreement_div">
                        <textarea id="user-agreement" rows="6" readonly></textarea>
                    </div>
                    <div class="div_checkbox">
                        <label class="checkbox-container">
                            <p data-lang="agree_with_user_agreement">I agree to the terms of the user agreement</p>
                            <input type="checkbox" id="agree_user_agreement">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="div_btn_agreement">
                        <button class="btn_agreement" type="button" disabled data-lang="confirm_text">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="/js/another_page_theme.js"></script>
    <script type="module" src="/js/translate.js"></script> 
</body>
</html>
